function scroll(){
	$('html, body').animate({ scrollTop: $(document).height() - $(window).height() }, 4000,function(){
		$('#top').css('visibility','visible');
		});
	$('#top').click(function() {
    $('html, body').animate({ scrollTop: 0 }, 1000,function(){
		$('#top').css('visibility','hidden');
		});
}
	);
}
</script>
